<!-- Up Comming Eventes -->
<section class="comming-events tc-padding gray-bg">
    <div class="container">

        <!-- Main Heading -->
        <div class="main-heading-holder">
            <div class="main-heading">
                <h2>Upcoming Events</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing aelit, sed do eiusmod tempor incididunt.</p>
            </div>
        </div>
        <!-- Main Heading -->
        <!-- Eventes Row -->
        <div class="row">
            {{errorMsg}}
            
                    <!-- Event Column -->
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 r-full-width" *ngFor="let x of gallery">
                        <div class="event-column z-depth-2">
                            <div class="img-box">
                                <img src="{{galleryImg}}{{x.IconImg}}" alt="">
                            </div>
                            <div class="event-detail overlay">
                                <h4>{{x.AlbumName}}</h4>
                                <ul>
                                    <li><i class="fa fa-calendar"></i>{{x.UpdatedOn}}</li>
                                    <li><i class="fa fa-phone"></i>{{x.EventOn}}</li>
                                </ul>
                                <!--<a class="circle-btn" href="#">+</a>-->
                            </div>
                        </div>
                    </div>
                    <!-- Event Column -->
                   

                </div>
                <!-- Eventes Row -->

            </div>
</section>
<!-- Up Comming Eventes -->
<style>
    .comming-events .img-box {
        height: 300px;
        overflow: hidden;
    }
